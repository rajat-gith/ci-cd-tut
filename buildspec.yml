version: 0.2

phases:
  build:
    commands:
      - sam package --template-file template.yaml --output-template-file packaged-template.yaml --s3-bucket $S3_BUCKET_NAME
      - sam deploy --template-file packaged-template.yaml --stack-name lambda-stack --capabilities CAPABILITY_IAM CAPABILITY_IAM_EXPANDED --parameter-overrides RoleArn=$ROLE_ARN ApiUrl=$API_URL

artifacts:
  files:
    - packaged-template.yaml