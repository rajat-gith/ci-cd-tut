version: 0.2

phases:
  build:
    commands:
      - sam package --template-file template.yaml --output-template-file packaged-template.yaml --s3-bucket $S3_BUCKET_NAME
      - sam deploy --template-file packaged-template.yaml --stack-name lambda-stack --capabilities CAPABILITY_IAM --parameter-overrides RoleArn=$LAMBDA_EXECUTION_ROLE ApiUrl=$API_URL --debug

artifacts:
  files:
    - packaged-template.yaml
